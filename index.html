<!DOCTYPE html>
<html>
<head>
    <title>Click to Call</title>
    <style>
        /* Add some basic CSS for styling the button */
        .call-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Click to Call Feature</h1>

    <!-- Create a button or link with a tel: link -->
    <a class="call-button" href="tel:+1234567890">Call us now</a>

</body>
</html>
